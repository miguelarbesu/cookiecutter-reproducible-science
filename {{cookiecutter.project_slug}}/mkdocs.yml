site_name: {{cookiecutter.github_username}}/{{cookiecutter.project_slug}}
repo_name: {{cookiecutter.github_username}}/{{cookiecutter.project_slug}}
repo_url: {{cookiecutter.url}}
theme:
  name: material
  palette:
    primary: blue grey
  icon:
    repo: fontawesome/brands/github
  features:
    - navigation.tabs
    - navigation.tabs.sticky
plugins:
  - search
  - mkdocstrings
